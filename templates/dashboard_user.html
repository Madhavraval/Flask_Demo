<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
        .container {
            width: 400px; background: white; padding: 20px; margin: 50px auto;
            border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
        }
        .btn {
            display: block; width: 100%; padding: 10px; margin: 10px 0;
            text-decoration: none; background: #007bff; color: white; border-radius: 5px;
        }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h2>Welcome, {{ user[1] }}</h2>
    <p>Email: {{ user[2] }}</p>
    <p>Phone: {{ user[3] }}</p>
    <p>Date of Birth: {{ user[4] }}</p>
    <a href="/update" class="btn">Update Profile</a>
    <a href="/logout" class="btn">Logout</a>
</div>

</body>
</html>
