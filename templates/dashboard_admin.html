<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
        .container { width: 80%; background: white; padding: 20px; margin: 50px auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        .btn { padding: 8px 12px; text-decoration: none; border-radius: 5px; margin: 5px; display: inline-block; }
        .edit-btn { background: #28a745; color: white; }
        .edit-btn:hover { background: #218838; }
        .remove-btn { background: #dc3545; color: white; }
        .remove-btn:hover { background: #c82333; }
        .add-btn { background: #17a2b8; color: white; padding: 10px; display: block; width: 200px; margin: 20px auto; }
        .add-btn:hover { background: #138496; }
        .logout-btn { background: #ffc107; color: black; padding: 10px;width: 200px; text-align: center; display: block; margin: 20px auto; }
        .logout-btn:hover { background: #e0a800; }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>

    <a href="/admin_add_user" class="btn add-btn">Add New User</a>

    <table>
        <tr>
            <th>ID</th> <th>Name</th> <th>Email</th> <th>Phone</th> <th>DOB</th> <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
            <td>
                <a href="/admin_edit_user/{{ user[0] }}" class="btn edit-btn">Edit</a>
                <a href="/admin_remove_user/{{ user[0] }}" class="btn remove-btn" onclick="return confirm('Are you sure you want to delete this user?');">Remove</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="/logout" class="btn logout-btn">Logout</a>
</div>

</body>
</html>
