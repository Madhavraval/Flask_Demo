<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; }
        .container { width: 600px; background: white; padding: 20px; margin: 50px auto; border-radius: 10px; box-shadow: 0px 0px 10px rgba(0,0,0,0.2); }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table, th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background: #007bff; color: white; }
        .btn { display: block; padding: 10px; text-decoration: none; background: #dc3545; color: white; border-radius: 5px; margin-top: 10px; }
        .btn:hover { background: #c82333; }
    </style>
</head>
<body>

<div class="container">
    <h2>Admin Dashboard</h2>

    <table>
        <tr>
            <th>ID</th> <th>Name</th> <th>Email</th> <th>Phone</th> <th>DOB</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td>{{ user[3] }}</td>
            <td>{{ user[4] }}</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/logout" class="btn">Logout</a>
</div>

</body>
</html>
